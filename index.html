<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="images/favicon-32x32.png" sizes="32x32" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="images/illustration-article.svg" alt="">
            </div>
            <div class="info">
                <button>Learning</button>
                <p>Published 13 Set 2024</p>
                <h1>HTML & CSS foundations</h1>
                <p class="p-info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <div class="perfil">
                    <img src="images/image-avatar.webp" alt="Greg Hooper">
                    <p>Greg Hooper</p>
                </div>
            </div>
        </div>

        <footer>
           <div class="social-card">
            <a class="brn-front-Mentor" href="https://frontendmentor.io" target="_blank">
            <img class="front-Mentor" src="images/favicon-32x32.png" alt="frontend Mentor"></a>
           </div>
           <div class="social-card">
            <a class="btn-github" href="https://github.com/ronesanttos" target="_blank">
                <img class="github" src="images/github.png" alt="GitHub"> 
            </a>
           </div>
        </footer>
    </div>
</body>
</html>
